<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <header>
      <img src="./assets/icons/logo.svg" alt="Logo Dev Finance">
    </header>

    <main>
      <div class="wrapper">
        <section class="cards">
          <h2 class="srOnly">Balanço</h2>
          
          <div class="card entry">
            <div class="top">
              <span>Entradas</span>
              <img src="./assets/icons/entryIcon.svg" alt="" />
            </div>
            <div class="value">R$ <strong>17.400</strong>,00</div>
          </div>

          <div class="card out">
            <div class="top">
              <span>Saídas</span>
              <img src="./assets/icons/outIcon.svg" alt="" />
            </div>
            <div class="value">R$ <strong>1.259</strong>,00</div>
          </div>

          <div class="card total">
            <div class="top">
              <span>Entradas</span>
              <img src="./assets/icons/totalIcon.svg" alt="" />
            </div>
            <div class="value">R$ <strong>17.400</strong>,00</div>
          </div>
        </section>

        <section class="transactions">
          <h2 class="srOnly">Transações</h2>
          
          <button onclick="openModal()"><a href="#" class="newTransaction">+ Nova Transação</a></button>

          <table>
            <thead>
              <tr>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Data</th>
              </tr>
            </thead>
            
            <tbody>
              <tr>
                <td class="description">Desenvolvimento de site</td>
                <td class="income ">R$ 12.000,00</td>
                <td class="date">13/04/2020</td>
                <td class="deleteTransaction"><img src="./assets/icons/minus.svg" alt=""></td>
              </tr>
  
              <tr>
                <td class="description">Luz</td>
                <td class="expense">- R$ 500,00</td>
                <td class="date">13/04/2020</td>
                <td class="deleteTransaction"><img src="./assets/icons/minus.svg" alt=""></td>
              </tr>
  
              <tr>
                <td class="description">Internet</td>
                <td class="expense">- R$ 200,00</td>
                <td class="date">13/04/2020</td>
                <td class="deleteTransaction"><img src="./assets/icons/minus.svg" alt=""></td>
              </tr>
            </tbody>
        </section>
      </div>
    </main>
  </body>
</html>
