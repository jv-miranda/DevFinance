<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <header class="green">
      <img src="./assets/icons/logo.svg" alt="Logo Dev Finance" />
    </header>

    <main>
      <div class="wrapper">
        <section class="cards">
          <h2 class="srOnly">Balanço</h2>

          <div class="card entry">
            <div class="top">
              <span>Entradas</span>
              <img src="./assets/icons/entryIcon.svg" alt="" />
            </div>
            <div class="value">00,00</div>
          </div>

          <div class="card out">
            <div class="top">
              <span>Saídas</span>
              <img src="./assets/icons/outIcon.svg" alt="" />
            </div>
            <div class="value">00,00</div>
          </div>

          <div class="card total green">
            <div class="top">
              <span>Total</span>
              <img src="./assets/icons/totalIcon.svg" alt="" />
            </div>
            <div class="value">00,00</div>
          </div>
        </section>

        <section class="transactions">
          <h2 class="srOnly">Transações</h2>

          <button onclick="htmlManipulations.toggleModalOpen('addModal')">
            + Nova Transação
          </button>

          <table>
            <thead>
              <tr>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Data</th>
              </tr>
            </thead>

            <tbody></tbody>
          </table>
        </section>
      </div>
    </main>

    <div id="addModal" class="modalOverlay">
      <div class="modal">
        <div class="content">
          <h2>Nova Transação</h2>

          <form class="form" action="" onsubmit="form.submit(event, `addModal`)">
            <div class="inputGroup">
              <label class="srOnly" for="description">Descrição</label>
              <input
                id="description"
                name="description"
                type="text"
                name=""
                id=""
                placeholder="Descrição"
              />
            </div>

            <div class="inputGroup">
              <label class="srOnly" for="amount">Valor</label>
              <input
                id="amount"
                name="amount"
                type="number"
                name=""
                step="0.01"
                id=""
                placeholder="0,00"
              />
            </div>

            <div class="radioGroup">
              <input class="radio inputExpense" type="radio" name="radio" id="expenseRadio" value="expense"/>
              <label id="expenseLabel" for="expenseRadio">SAÍDA</label>

              <input class="radio inputEntry" type="radio" name="radio" id="entryRadio" checked  value="entry"/>
              <label id="entryLabel" for="entryRadio">ENTRADA</label>
            </div>

            <div class="inputGroup">
              <label class="srOnly" for="description">Descrição</label>
              <input
                id="date"
                name="date"
                type="date"
                name=""
                id=""
                placeholder="Data"
              />
            </div>

            <div class="buttons">
              <button
                type="button"
                id="cancelButton"
                onclick="htmlManipulations.toggleModalOpen('addModal')"
              >
                CANCELAR
              </button>
              <button type="submit" id="saveButton">SALVAR</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="editModal" class="modalOverlay">
      <div class="modal">
        <div class="content">
          <h2>Editar Transação</h2>
          <p id="idToEditSaver" class="srOnly"></p>

          <form class="form" action="">
            <div class="inputGroup">
              <label class="srOnly" for="description">Descrição</label>
              <input
                id="description"
                name="description"
                type="text"
                name=""
                id=""
                placeholder="Descrição"
              />
            </div>

            <div class="inputGroup">
              <label class="srOnly" for="amount">Valor</label>
              <input
                id="amount"
                name="amount"
                type="number"
                name=""
                step="0.01"
                id=""
                placeholder="0,00"
              />
            </div>

            <div class="radioGroup">
              <input class="radio inputExpense" type="radio" name="radio" id="expenseRadio2" value="expense"/>
              <label class="expenseLabel" id="expenseLabel" for="expenseRadio2">SAÍDA</label>

              <input class="radio inputEntry" type="radio" name="radio" id="entryRadio2" checked  value="entry"/>
              <label class="entryLabel" id="entryLabel" for="entryRadio2">ENTRADA</label>
            </div>

            <div class="inputGroup">
              <label class="srOnly" for="description">Descrição</label>
              <input
                id="date"
                name="date"
                type="date"
                name=""
                id=""
                placeholder="Data"
              />
            </div>

            <div class="buttons">
              <button
                type="button"
                id="cancelButton"
                onclick="htmlManipulations.toggleModalOpen('editModal')"
              >
                CANCELAR
              </button>
              <button onclick="transaction.edit(event)" id="saveButton">SALVAR</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- JAVASCRIPT -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
